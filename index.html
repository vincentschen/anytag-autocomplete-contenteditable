<script src="deps/jquery.js"></script>
<script src="deps/bootstrap-typeahead.js"></script>
<script src="deps/rangy-core.js"></script>
<script src="deps/caret-position.js"></script>
<script src="bootstrap-tagautocomplete.js"></script>
<link rel="stylesheet" type="text/css" href="deps/bootstrap.css">

<body style="margin: 40px">
    
    <div id="example" contenteditable="true" style="border-style:solid; border-width: 1px;" >
        Start typing here! Use "##" tag to autocomplete. You can change the tag and suffix as you wish!
    </div>

</body>

<script>
$('div#example').tagautocomplete({
    tag: '##',
    source: ['ann', 'bill', 'casey'],
    suffix: "## "
});
</script>
